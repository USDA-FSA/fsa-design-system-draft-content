<nav>
  <div class="pb-nav">
    <ul class="pb-nav__list">
      {% for link in site.navigation %}

        {% assign activeClassName = nil %}

        {% if page.url contains link.url %}
          {% assign activeClassName = 'pb-nav__list-item--active' %}
        {% endif %}

        <li class="pb-nav__list-item {{ activeClassName }} {% if forloop.first %}pb-nav__list-item--first{% endif %} {% if forloop.last %}pb-nav__list-item--last{% endif %}">
          <a class="pb-nav__link" href="{{ link.url | prepend: site.baseurl }}">{{ link.title }}</a>
        </li>

      {% endfor %}
    </ul>
  </div>
</nav>
