---
layout: default
---
<article>
  <header>
    <div class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
    </div>
  </header>

  {% assign section = page.section %}

  {% if page.section %}
  <nav>
    <div class="pb-nav-local">
      <ul class="pb-nav-local__list">
        {% for post in site.categories.[section] %}
        {% if post.url %}
        <li class="pb-nav-local__list-item"><a class="pb-nav-local__link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></li>
        {% endif %}
        {% endfor %}
      </ul>
    </div>
  </nav>
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>


</article>
